<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Data from DataFrame</h2>
    <!-- Render the DataFrame as HTML table -->
    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}
</body>
</html>
